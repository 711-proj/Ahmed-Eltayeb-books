<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <title>مكتبة أحمد الطيب أحمد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }.splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('background-pattern.jpg') center center no-repeat;
  background-size: cover;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  z-index: 9999;
  padding-right: 3rem;
  transition: transform 1s ease-in-out, opacity 1s ease-in-out;
}

.splash.lift {
  transform: translateY(-100%);
  opacity: 0;
}

.splash::before {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(255,255,255,0.85);
  z-index: -1;
}

.splash-header {
  font-size: 3rem;
  font-weight: bold;
  color: #004e7c;
  text-align: right;
  margin-left: auto;
  margin-right: 0;
}

.main {
  display: none;
  padding: 2rem;
  text-align: center;
}

.main h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

.main button {
  font-size: 2rem;
  padding: 1rem 2rem;
  margin: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #004e7c;
  color: white;
  cursor: pointer;
  display: block;
  width: 80%;
  margin-right: auto;
  margin-left: auto;
}

.main button:hover {
  background-color: #0077aa;
}

.books-page {
  display: none;
  max-width: 800px;
  margin: 2rem auto;
}

.book {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 1rem;
  margin-bottom: 1.5rem;
}

.book-title {
  font-size: 2.5rem;
  font-weight: bold;
  cursor: pointer;
  color: #004e7c;
  position: relative;
}

.book-title::before {
  content: "\25BC";
  position: absolute;
  right: -2rem;
  font-size: 1.8rem;
  color: #004e7c;
}

.book-title:hover {
  text-decoration: underline;
}

.download {
  float: left;
  margin-right: 1rem;
  font-size: 1.3rem;
}

.contents {
  display: none;
  padding-top: 1rem;
  font-size: 2rem;
}

.contents li {
  list-style: disc;
  margin: 0.4rem 0;
  padding-right: 1rem;
  text-align: right;
}

.contents a {
  text-decoration: none;
  color: #0077aa;
}

#backButton {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  padding: 0.8rem 1.2rem;
  font-size: 1.3rem;
  border: none;
  border-radius: 10px;
  background-color: #004e7c;
  color: white;
  cursor: pointer;
  z-index: 10000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  display: none;
}

#backButton:hover {
  background-color: #0077aa;
}

  </style>
</head>
<body>
  <div class="splash" id="splash">
    <div class="splash-header">الكاتب / أحمد الطيب أحمد</div>
  </div>  <div class="main" id="main">
    <h2>قائمة المحتويات</h2>
    <button onclick="showBooks()">📚 كتب</button>
    <button>📰 مقالات</button>
  </div>  <div class="books-page" id="booksPage">
    <!-- المحتوى نفسه كما هو -->
    <!-- لم يتم تغييره لتوفير المساحة -->
  </div><button id="backButton">🔙 رجوع</button>

  <script>
    const splash = document.getElementById("splash");
    const main = document.getElementById("main");
    const booksPage = document.getElementById("booksPage");
    const backButton = document.getElementById("backButton");

    function hideSplash() {
      splash.classList.add("lift");
      history.pushState({ page: 'main' }, '', '');
      setTimeout(() => {
        splash.style.display = "none";
        main.style.display = "block";
        backButton.style.display = "block";
      }, 1000);
    }

    splash.addEventListener("click", hideSplash);
    splash.addEventListener("touchstart", hideSplash);
    splash.addEventListener("touchmove", hideSplash);

    function showBooks() {
      history.pushState({ page: 'books' }, '', '');
      main.style.display = "none";
      booksPage.style.display = "block";
      backButton.style.display = "block";
    }

    function toggleContents(id) {
      const el = document.getElementById(id);
      if (el.style.display === "block") {
        el.style.display = "none";
      } else {
        document.querySelectorAll('.contents').forEach(c => c.style.display = 'none');
        el.style.display = "block";
      }
    }

    window.addEventListener('popstate', function (event) {
      if (!event.state || event.state.page === 'splash') {
        splash.style.display = "flex";
        splash.classList.remove("lift");
        main.style.display = "none";
        booksPage.style.display = "none";
        backButton.style.display = "none";
      } else if (event.state.page === 'main') {
        splash.style.display = "none";
        booksPage.style.display = "none";
        main.style.display = "block";
        backButton.style.display = "block";
      } else if (event.state.page === 'books') {
        splash.style.display = "none";
        main.style.display = "none";
        booksPage.style.display = "block";
        backButton.style.display = "block";
      }
    });

    backButton.addEventListener("click", function () {
      history.back();
    });
  </script></body>
</html>
